name: Run Python S3 List Script

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual run from GitHub UI

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      # 4️⃣ Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-east-1  # replace with your bucket region

      # 5️⃣ Optional: debug the repo structure to verify the path
      - name: Debug repo structure
        run: |
          pwd
          ls -R

      # 6️⃣ Run the Python script
      - name: Run Python script
        run: |
          python week05-Python-Review-automation/day2-boto3-S3-list/list_s3_buckets.py > bucket-list.txt

      # 7️⃣ Upload the result as an artifact
      - name: Upload bucket list artifact
        uses: actions/upload-artifact@v4
        with:
          name: bucket-list
          path: bucket-list.txt
